{% extends "base.html" %}

{% block page_content %}
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/graphStyle.css' %}">

    <h1 class = "mainTitle">SCM Status Prediction</h1>

    <div class="card">
        <div class="name"><h4><b>Sample Number: {{ pk }}</b></h4></div>
        <p>SCM Status: {{ cow_result }}</p>
      </div>

    <div class="grid-container">
        <div class="container">
            <div class="card">
                <h1>Days In Milk vs Average daily Milk Yeild</h1>
                <canvas id="Canvas1"></canvas>
            </div>
        </div>
        <div class="container">
            <div class="card">
                <h1>Identification Number vs Fat</h1>
                <canvas id="Canvas2"></canvas>
            </div>
        </div>

    </div>

    <script>
        {% comment %} graph 1 {% endcomment %}
        var inumData = {
            labels: [{% for item in dim %}"{{ item }}", {% endfor %}],
            datasets: [{
                label: 'Identification Number vs Lactation',
                data: [{% for item in yeild %}"{{ item }}", {% endfor %}],
                backgroundColor: 'rgba(75, 192, 192, 0.2)', 
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1,
                backgroundColor: getPointColors([{% for item in all_results %}"{{ item }}", {% endfor %}]),
                {% comment %} borderColor: getPointColors([{% for item in all_results %}"{{ item }}", {% endfor %}]) {% endcomment %}
            }]
        };

        inumData.labels.push("{{ user_dim }}");
        inumData.datasets[0].data.push("{{ user_yeild }}");


        function getPointColors(results) {
            // Define an array of colors, one for each label
            var colors = [];
            for (var i = 0; i < results.length; i++) {
                if (results[i] === 'True') {  //check the scm status and it displays in red color if it's true
                    // Set a different color for the user_inum data point
                    colors.push('rgba(255, 0, 0, 1)'); // Red color
                }
                else {
                    // Use the default color for other data points
                    colors.push('rgba(75, 192, 192, 0.2)'); // Default color
                }
            }
            return colors;
        }

        



        var inumChart = new Chart(document.getElementById('Canvas1'), {
            type: 'scatter',
            data: inumData,
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });


        function getBreeds(results) {
            // Define an array of colors, one for each label
            var breeds = [];
            breed1 = 0;
            breed2 = 0;
            for (var i = 0; i < results.length; i++) {
                if (results[i] === 'Jersey * Friesian') {  //check the scm status and it displays in red color if it's true
                    breed1 += 1;
                }
                else if(results[i] === 'Friesian') {
                    breed2 += 1;
                }
            }

            breeds.push(breed1);
            breeds.push(breed2);

            return breeds;
        }

        

        


        {% comment %} graph 2 {% endcomment %}
        var inumData = {
            labels: getBreeds([{% for item in breed %}"{{ item }}", {% endfor %}]),
            datasets: [{
                label: 'Identification Number vs Fat',
                data: [{% for item in all_results %}"{{ item }}", {% endfor %}],
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1
            }]
        };

        var inumChart = new Chart(document.getElementById('Canvas2'), {
            type: 'pie',
            data: inumData,
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });


        

    </script>
{% endblock page_content %}
