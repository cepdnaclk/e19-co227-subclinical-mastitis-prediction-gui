<!DOCTYPE html>
<html>
<head>
    <title>Result Data</title>
    <!-- Include Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/graphStyle.css' %}">
</head>
<body>
    <h1>Identification Number vs Lactation</h1>
    <div class="container">
        <canvas id="Identification Number vs Lactation"></canvas>

    </div>

    <script>
        // JavaScript code to create bar charts
        var inumData = {
            labels: [{% for item in inum %}"{{ item }}", {% endfor %}],
            datasets: [{
                label: 'Identification Number vs Lactation',
                data: [{% for item in lacnum %}"{{ item }}", {% endfor %}],
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1
            }]
        };

        var inumChart = new Chart(document.getElementById('Identification Number vs Lactation'), {
            type: 'line',
            data: inumData,
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });


    </script>
</body>
</html>
