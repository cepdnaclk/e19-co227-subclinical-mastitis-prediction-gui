{% extends "base.html" %}

{% block outside_content %}

<style>
    
    .btn-primary{
      background-color: rebeccapurple;
      border-color: rebeccapurple;
      color: white;
    }

    .btn-custom:hover,
    .btn-custom:focus {
        background-color: darkorchid; 
        border-color: darkorchid;
    }


</style>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<div id="slides" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="/static/images/first.png" alt="First slide" style="height: 600px;">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="/static/images/second.png" alt="Second slide" style="height: 600px;">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="/static/images/third.png" alt="Third slide" style="height: 600px;">
    </div>
  </div>
</div>

<script>
  // Initialize the Bootstrap Carousel
  var myCarousel = new bootstrap.Carousel(document.getElementById('slides'), {
      interval: 1000, // Set the interval to 5000 milliseconds (5 seconds)
      pause: false
  });
</script>


<!--Three Cards-->
<div class="container" style="margin-top: 30px;">
  <div class="row">
      <div class="col-md-4">
          <div class="card">
              <div class="card-body">
                  <h5 class="card-title">Single Input</h5>
                  <a href="/data" class="btn btn-primary">Go to Single Input</a>
              </div>
          </div>
      </div>
      <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Multiple Input</h5>
                <a href="/multiple-input" class="btn btn-primary">Go to Multiple Input</a>
            </div>
        </div>
    </div>
    <div class="col-md-4">
      <div class="card">
          <div class="card-body">
              <h5 class="card-title">Historical Data</h5>
              <a href="/historical-data" class="btn btn-primary">Go to Historical Data</a>
            </div>
          </div>
      </div>
</div>

{% endblock outside_content %}
