{% extends "members/members_base.html" %}

{% block card_content %}

<div class="d-flex flex-column justify-content-center p-4">

    <h3 class="mb-4 text-light">Create Account</h3>

    <form method="POST" action="">
        {% csrf_token %}
        <div class="input-group mb-2">
            <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            {{form.username}}
        </div>
        <div class="input-group mb-2">
            <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-envelope-square"></i></span>
            </div>
            {{form.email}}
        </div>
        <div class="input-group mb-2">
            <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            {{form.password1}}
        </div>
        <div class="input-group mb-2">
            <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            {{form.password2}}
        </div>

        <input class="btn w-50 m-2" type="submit" value="Register">
    </form>
    <hr class="bg-white my-3">
    <span class="text-white-50">Already have an account? <a href="{% url 'members_login' %}" class="text-white">Login</a></span> 
</div>

{% for message in messages %}

<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
    <div id="myToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex flex-row justify-content-between align-items-center">
            <div class="toast-body">
                <span>{{ message }}</span>
            </div>
            <button type="button" class="btn-close mx-2" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>
</div>

<script>
    const myToast = new bootstrap.Toast(document.getElementById("myToast"));
    myToast.show();
</script>

{% endfor %}

<script>
    var form_fields = document.getElementsByTagName('input')
    form_fields[1].placeholder = 'Username..';
    form_fields[2].placeholder = 'Email..';
    form_fields[3].placeholder = 'Enter password...';
    form_fields[4].placeholder = 'Re-enter Password...';


    for (var field in form_fields) {
        form_fields[field].className += ' form-control'
    }
</script>
{% endblock card_content %}
