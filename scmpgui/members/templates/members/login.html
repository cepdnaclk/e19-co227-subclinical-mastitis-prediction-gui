{% extends "members/members_base.html" %}

{% block card_content %}

<div class="d-flex flex-column justify-content-center p-4">

    <h3 class="mb-4 text-light">Log In</h3>

    <form method="POST" action="">
        {% csrf_token %}
        <div class="input-group mb-2">
            <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input type="text" name="username" placeholder="Username..." class="form-control">
        </div>

        <div class="input-group mb-2">
            <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            <input type="password" name="password" placeholder="Password..." class="form-control">
        </div>

        <input class="btn w-50 m-2" type="submit" value="Login">
    </form>

    <hr class="bg-white my-3">
    <span class="text-white-50">Don't have an account yet? <a href="{% url 'members_register' %}" class="text-white">Create one</a></span>

</div>

{% for message in messages %}

<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
    <div id="myToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex flex-row justify-content-between align-items-center">
            <div class="toast-body">
                <span class="text-danger">{{ message }}</span>
            </div>
            <button type="button" class="btn-close mx-2" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>
</div>

<script>
    const myToast = new bootstrap.Toast(document.getElementById("myToast"));
    myToast.show();
</script>

{% endfor %}

{% endblock card_content %}
