<!DOCTYPE html>
<html>
<head>
    <title>Display Worksheet</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/dis_ws.css' %}">
</head>
<body>
    <h1>Worksheet Data</h1>
    <table>
        <thead>
            <tr>
                {% for column in df.columns %}
                    <th>{{ column }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in df.values %}
                <tr>
                    {% for cell in row %}
                        <td>{{ cell }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
