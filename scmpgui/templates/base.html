<!-- templates/base.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
    <script src="/static/jquery-3.7.1.min.js"></script>
    {% load static %}
    <link rel="shortcut icon" href="{% static 'images/logo.png' %}" type="image/x-icon">

    <title>{% block title %}SCMPGUI{% endblock title %}</title>
</head>

<body>


    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #563186;">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">
                <img src="/static/images/Logo.png" height="40" alt="SCMPGUI">
            </a>
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav">
                    <a href="{% url 'home' %}" class="nav-item nav-link active text-light">Home</a>
                    <a href="{% url 'dataform' %}" class="nav-item nav-link text-light">Input</a>
                </div>
                {% comment %} <div class="navbar-nav ms-auto"> {% endcomment %}
                    {% comment %} <a href="#" class="nav-item nav-link">Login</a> {% endcomment %}
                {% comment %} </div> {% endcomment %}
            </div>
        </div>
    </nav>

    <div class="container p-3">
        {% block page_content %}{% endblock page_content %}
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="/static/bootstrap/js/bootstrap.bundle.min.js"></script>

    {% block script_content %}{% endblock script_content %}
</body>

</html>
