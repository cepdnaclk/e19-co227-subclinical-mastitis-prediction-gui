<!-- templates/base.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    {% load static %}
    <link rel="shortcut icon" href="{% static 'images/logo.png' %}" type="image/x-icon">

    <title>{% block title %}SCMPGUI{% endblock title %}</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #563186;">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">
                <img src="/static/images/Logo.png" height="40" alt="SCMPGUI">
            </a>
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav">
                    <a href="{% url "home" %}" class="nav-item nav-link active text-light">Home</a>
                    <a href="{% url "dataform" %}" class="nav-item nav-link text-light">Input</a>
                </div>
                {% comment %} <div class="navbar-nav ms-auto"> {% endcomment %}
                    {% comment %} <a href="#" class="nav-item nav-link">Login</a> {% endcomment %}
                {% comment %} </div> {% endcomment %}
            </div>
        </div>
    </nav>

    <div class="container p-3">
        {% block page_content %}{% endblock page_content %}
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
